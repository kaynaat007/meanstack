<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper </title>
    <link rel="stylesheet" href="css/score_keeper.css" />
  </head>
  <body>

   <div>
     <span class="score" id="sp-player1-score"><strong>0</strong></span>
     <span class="score" >To</span>
     <span class="score" id="sp-player2-score"><strong>0</strong></span>
   </div>

    <p>
      Playing to: <span id="playing_to">5</span>
    </p>

    <div class="control">
      <input type="number" id="input-playing-to" />
      <button id="b-player-1">player1</button>
      <button id="b-player-2">player2</button>
      <button id="b-reset">Reset</button>
    </div>
   <script src="JS/score_keeper.js"></script>
  </body>
</html>
